name: Release on Version Change

on:
  push:
    branches: [ main ]
    paths:
      - 'package.json'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changed: ${{ steps.version.outputs.changed }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get current version
      id: version
      run: |
        CURRENT_VERSION=$(jq -r '.version' package.json)
        echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        
        # Check if this version tag already exists
        if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

  create-release:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Git Tag
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag v${{ needs.check-version.outputs.version }} -m "Release ${{ needs.check-version.outputs.version }}"
        git tag -l
    
    - name: Push tags
      run: git push origin v${{ needs.check-version.outputs.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.check-version.outputs.version }}
        name: Release ${{ needs.check-version.outputs.version }}
        generate_release_notes: true
        files: |
          LICENSE
          README.md
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Build and Package Extension
      run: |
        npm ci
        npm run build
        cd packages/extension
        npm install -g @vscode/vsce
        vsce package -o tonx86-${{ needs.check-version.outputs.version }}.vsix
    
    - name: Upload Extension to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.check-version.outputs.version }}
        files: packages/extension/tonx86-*.vsix
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to VS Code Marketplace
      run: |
        cd packages/extension
        npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to VS Code Marketplace
      run: |
        cd packages/extension
        npx vsce publish -p ${{ secrets.VSCE_PAT }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
