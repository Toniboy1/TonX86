name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['18.x', '20.x']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint --if-present

    - name: Build all packages
      run: npm run build

    - name: Run tests with coverage
      run: |
        cd packages/simcore
        npm test -- --coverage --coverageReporters=text --coverageReporters=text-summary --coverageReporters=html

    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v6
      if: github.event_name == 'push' && matrix.node-version == '20.x' && github.ref == 'refs/heads/main'
      with:
        name: coverage-report
        path: packages/simcore/coverage/
        retention-days: 30

    - name: Comment coverage on PR
      uses: romeovs/lcov-reporter-action@v0.3.1
      if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        lcov-file: ./packages/simcore/coverage/lcov.info
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
