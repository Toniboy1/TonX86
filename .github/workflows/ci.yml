name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["18.x", "20.x"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting (Prettier)
        run: npm run format:check

      - name: Lint
        run: npm run lint --if-present

      - name: Dead code analysis (Knip)
        run: npm run knip
        continue-on-error: true

      - name: Build all packages
        run: npm run build

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Run functional tests (ASM examples)
        run: npm run test:examples

      - name: Run benchmarks
        if: matrix.node-version == '20.x'
        run: npm run bench
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.node-version == '20.x'
        with:
          files: ./packages/*/coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report as artifact
        # Note: Pinned to v4 (v5+ has breaking changes, see dependabot.yml)
        uses: actions/upload-artifact@v4
        if: github.event_name == 'push' && matrix.node-version == '20.x' && github.ref == 'refs/heads/main'
        with:
          name: coverage-report
          path: packages/*/coverage/
          retention-days: 30

      - name: Comment coverage on PR
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./packages/*/coverage/lcov.info
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
