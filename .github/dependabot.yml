version: 2
updates:
  # Root package.json
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "automated"
    groups:
      prod-dependencies:
        dependency-type: "production"
      dev-dependencies:
        dependency-type: "development"
  
  # Debug adapter package
  - package-ecosystem: "npm"
    directory: "/packages/debug-adapter"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "debug-adapter"
  
  # Extension package
  - package-ecosystem: "npm"
    directory: "/packages/extension"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "extension"
  
  # Language server package
  - package-ecosystem: "npm"
    directory: "/packages/language-server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "language-server"
  
  # Simcore package
  - package-ecosystem: "npm"
    directory: "/packages/simcore"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "simcore"
  
  # Docs package
  - package-ecosystem: "npm"
    directory: "/packages/docs"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "docs"
  
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
