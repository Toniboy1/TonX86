version: 2
updates:
  # Root package.json
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"

  # Debug adapter package
  - package-ecosystem: "npm"
    directory: "/packages/debug-adapter"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "debug-adapter"

  # Extension package
  - package-ecosystem: "npm"
    directory: "/packages/extension"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "extension"

  # Language server package
  - package-ecosystem: "npm"
    directory: "/packages/language-server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "language-server"

  # Simcore package
  - package-ecosystem: "npm"
    directory: "/packages/simcore"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "simcore"

  # Docs package
  - package-ecosystem: "npm"
    directory: "/packages/docs"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docs"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
    ignore:
      # Pin upload-artifact to v4 (v5+ has breaking changes)
      - dependency-name: "actions/upload-artifact"
        update-types: ["version-update:semver-major"]
